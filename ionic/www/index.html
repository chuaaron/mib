<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="app/js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/js/select2.js" type="text/javascript"></script>
    <script src="app/js/angular-ui-select2.js" type="text/javascript"></script>
    <script src="app/js/Smart.Plurals.angular-en-min.js" type="text/javascript"></script>
    <script src="app/js/bundle.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js"></script>
  </head>
  <body class="invert" ng-controller="BoardController as board">
    <div ng-controller="SessionController as session">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
        <div class="buttons" ng-controller="IonicLoginModalController as modal">
          <button class="button" ng-click="modal.show()">Login</button>
        </div>
      </ion-header-bar>
      <ion-content>
        <div ng-if="session.loggedIn">
          <div
            ng-show="board.creator.isOpen"
            ng-include="board.creator.template()">
          </div>
          <div
            ng-show="board.projectLinker.isOpen"
            ng-include="'views/project_linker.html'">
          </div>
          <table class="table" ng-include="'views/board.html'"></table>
        </div>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
