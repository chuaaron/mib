<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/select2.css">
    <link rel="stylesheet" href="/css/select2-bootstrap.css">
  </head>
  <body class="invert" ng-controller="BoardController as board">
    <div ng-controller="SessionController as session">
      <div class="navbar navbar-default navbar-fixed-top"
        role="navigation"
        ng-include="'views/nav/index.html'">
      </div>

      <div ng-if="! session.loggedIn">
        <div class="jumbotron">
          <h1>Hello!</h1>
          <p>Login or register to continue.</p>
        </div>
      </div>

      <div ng-if="session.loggedIn">
        <div
          ng-show="board.creator.isOpen"
          ng-include="board.creator.template()">
        </div>
        <div
          ng-show="board.projectLinker.isOpen"
          ng-include="board.projectLinker.view">
        </div>
        <div
          ng-show="board.userMod.isOpen"
          ng-include="'views/user_mod.html'">
        </div>
        <table ng-show="board.loaded" class="table" width="100%" ng-include="'views/board.html'"></table>
        <div class="container" ng-hide="board.loaded || board.creator.isOpen">
          <div class="jumbotron">
            <h3>Create or select a board from the dropdown above</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/Sortable.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/angular.js" type="text/javascript" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/select2.js" type="text/javascript"></script>
    <script src="/js/angular-ui-select2.js" type="text/javascript"></script>
    <script src="/js/Smart.Plurals.angular-en-min.js" type="text/javascript"></script>
    <script src="/js/bundle.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
