<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>mib</title>
  </head>
  <body>
    <div ng-controller="SessionController as session">
      <a ng-hide="session.loggedIn" href="/auth/github">Sign in with github</a>
      <a ng-show="session.loggedIn" href="/logout">Logout</a>
    </div>
    <div ng-controller="BoardController as board">
      <p>{{board.name}}</p>
    </div>
    <script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
