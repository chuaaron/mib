<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>App</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"
      ng-controller="NavigationController as nav">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a ng-hide="nav.session.loggedIn" href="/auth/github">Login</a></li>
            <li><a ng-show="nav.session.loggedIn" href="/logout">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">

      <div class="content">
        <div ng-controller="BoardController as board">
          <p class="lead">{{board.name}}</p>
        </div>
      </div>

    </div><!-- /.container -->
    <script src="/js/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bundle.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
