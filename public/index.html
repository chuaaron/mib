<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MIB</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"
      ng-controller="NavigationController as nav">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a ng-hide="nav.session.loggedIn" href="/auth/github">Login</a></li>
            <li><a ng-show="nav.session.loggedIn" href="/logout">Logout {{nav.session.uid}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">

      <div class="content">
        <div ng-controller="BoardController as board">
          <h4>{{board.name}}</h4>
          <table class="table">
            <thead>
              <th ng-repeat="column in board.columns">
                <a ng-click="board.removeColumn(col)" href="#">[x]</a>
                {{column.name}}
              </th>
            </thead>
            <tbody>
              <td ng-repeat="column in board.columns" ng-init="col = $index">
                <div class="card" ng-repeat="card in column.cards" ng-init="row = $index">
                  <a ng-click="board.removeCard(col, row)" href="#">[x]</a>
                  {{card.title}}
                </div>
              </td>
            </tbody>
          </table>
        </div>
      </div>

    </div><!-- /.container -->
    <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bundle.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
