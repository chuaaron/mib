<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MIB</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
  </head>
  <body ng-controller="BoardController as board">
    <div class="navbar navbar-inverse navbar-fixed-top"
      role="navigation"
      ng-include="'views/nav/index.html'"
      ng-controller="NavigationController as nav">
    </div>
    <div class="container-fluid">
      <div
        ng-show="board.creator.isOpen"
        ng-include="'views/board_creator.html'">
      </div>
      <div
        ng-show="board.projectLinker.isOpen"
        ng-include="'views/project_linker.html'">
      </div>
      <table class="table">
        <thead>
          <th style="text-align:center"
            ng-repeat="column in board.columns">
            <b>{{column.name}}</b>
          </th>
        </thead>
        <tbody>
          <tr>
            <td
              ng-init="col = $index"
              ng-repeat="column in board.columns"
              ng-include="'views/card.html'">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bundle.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
