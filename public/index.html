<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MIB</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
  </head>
  <body class="invert" ng-controller="BoardController as board">
    <div ng-controller="SessionController as session">
      <div class="navbar navbar-default navbar-fixed-top"
        role="navigation"
        ng-include="'views/nav/index.html'">
      </div>

      <div ng-if="session.anonymous" class="container">
        <div class="jumbotron">
          <h1>Hello, world!</h1>
          <p>Tired of kanban boards that miss the mark?</p>
          <p>Login with your github account to get started.</p>
          <p>Open source projects are always free.</p>
        </div>
      </div>

      <div ng-if="session.loggedIn">
        <div
          ng-show="board.creator.isOpen"
          ng-include="board.creator.template()">
        </div>
        <div
          ng-show="board.projectLinker.isOpen"
          ng-include="'views/project_linker.html'">
        </div>
        <table class="table" ng-include="'views/board.html'"></table>
      </div>
    </div>
    <script src="/js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bundle.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
