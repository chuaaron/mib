<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MIB</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
  </head>
  <body
    ng-controller="SessionController as session"
    ng-controller="BoardController as board">
    <div class="navbar navbar-inverse navbar-fixed-top"
      role="navigation"
      ng-include="'views/nav/index.html'">
    </div>

    <div ng-if="session.notLoggedIn" class="container">
      <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>Tired of kanban boards that miss the mark?</p>
        <p>Login with your github account to get started.</p>
        <p>Open source projects are always free.</p>
      </div>
    </div>

    <div ng-if="session.loggedIn" class="container-fluid">
      <div
        ng-show="board.creator.isOpen"
        ng-include="'views/board_creator.html'">
      </div>
      <div
        ng-show="board.projectLinker.isOpen"
        ng-include="'views/project_linker.html'">
      </div>
      <table ng-include="'views/board.html'"></table>
    </div>

    <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bundle.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
