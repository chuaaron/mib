<div class="container-fluid">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <span class="navbar-brand">
      <span>MIB</span>
    </span>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav" ng-if="session.loggedIn">

      <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{board.loaded ? board.attributes.name : "Boards"}}<span class="caret"></span></a>
        <ul ng-init="session.hasBoardChoices = false" class="dropdown-menu" role="menu">
          <li ng-repeat="b in session.boards" ng-hide="b._id == board.attributes._id">
            <a href="#" ng-init="session.hasBoardChoices = true" ng-click="board.loadBoardById(b._id)">{{b.name}}</a>
          </li>
          <li ng-show="session.hasBoardChoices" class="divider"></li>
          <li><a href="#" ng-click="board.creator.toggle()">Create / Import</a></li>
        </ul>
      </li>
      <li ng-show="board.loaded" ng-include="'views/nav/project_linker.html'"></li>
      <li ng-show="board.loaded"><a href="/boards/{{board.attributes._id}}/export.json">Export</a></li>
      <li ng-show="board.loaded"><a href="#" ng-click="board.deleteBoard()">Delete</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li ng-show="session.loggedIn"><a href="/logout">Logout {{session.uid}}</a></li>
      <li ng-hide="session.loggedIn"><a href="/auth/github">Login</a></li>
    </ul>
  </div>
</div>
