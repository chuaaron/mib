<div class="container">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <span class="navbar-brand">
      <span>MIB</span>
    </span>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav" ng-if="session.loggedIn">

      <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{board.name ? board.name : "My Boards"}}<span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="b in session.boards"><a href="#" ng-click="board.loadBoardById(b._id)">{{b.name}}</a></li>
          <li ng-if="session.boards.length" class="divider"></li>
          <li><a href="#" ng-click="board.creator.toggle()">Create New Board</a></li>
        </ul>
      </li>

      <li ng-if="board.model.isLoaded()" ng-include="'views/nav/project_linker.html'"></li>

      <li ng-show="board.model.isLoaded()">
        <div class="fileUpload">
          <span>Import Board Data</span>
          <input ng-init="board.setupBoardImportFileField()" name="importFileField" type="file" class="upload" />
        </a>
      </li>

      <li ng-show="board.model.id"><a href="/boards/{{board.model.id}}/export.json">Export Board Data</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li ng-show="session.loggedIn"><a href="/logout">Logout {{session.uid}}</a></li>
      <li ng-hide="session.loggedIn"><a href="/auth/github">Login</a></li>
    </ul>
  </div>
</div>
