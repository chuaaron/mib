<div class="container-fluid">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <span class="navbar-brand">
      <span></span>
    </span>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav" ng-if="session.loggedIn">
      <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{board.loaded ? board.attributes.name : "Boards"}}<span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="b in session.boards" ng-hide="b._id == board.attributes._id">
            <a href="#" class="board-choice" ng-click="board.loadBoardById(b._id)">{{b.name}}</a>
          </li>
          <li ng-show="session.boards.length-(board.loaded ? 1 : 0)" class="divider"></li>
          <li><a href="#" ng-click="board.creator.open()">Create / Import</a></li>
        </ul>
      </li>
      <li ng-show="board.loaded">
        <!-- probably just use a modal instead of changing the link in the nav bar -->
        <a href="#" ng-show="board.projectLinker.isOpen" ng-click="board.projectLinker.close()">Close Linker</a>
        <a href="#" ng-hide="board.projectLinker.isOpen" ng-click="board.projectLinker.open()">Linker</a>
      </li>

      <li ng-show="board.loaded">
        <a href="#" ng-show="board.userMod.isOpen" ng-click="board.userMod.close()">Close Users</a>
        <a href="#" ng-hide="board.userMod.isOpen" ng-click="board.userMod.open()">Users</a>
      </li>

      <li ng-show="board.loaded"><a href="/api/v1/boards/{{board.attributes._id}}/export.json">Export</a></li>
      <li ng-show="board.loaded"><a href="#" ng-click="board.deleteBoard()">Delete</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li ng-show="session.loggedIn"><a href="#" ng-click="session.destroy()">Logout {{session.uid}}</a></li>
      <li ng-hide="session.loggedIn">
        <a href="#" ng-hide="session.loginForm" ng-click="session.login()">Login</a>
      </li>
      <form ng-submit="session.loginForm.submit()" class="navbar-form" ng-show="session.loginForm">
        <div class="input-group">
          <span class="input-group-btn" data-toggle="buttons">
            <label class="btn btn-default active" ng-click="session.loginForm.provider = 'github'">
              <input type="radio" checked> GitHub
            </label>
            <label class="btn btn-default" ng-click="session.loginForm.provider = 'bitbucket'">
              <input type="radio"> BitBucket
            </label>
          </span>
          <span>
            <input type="text" ng-model="session.loginForm.uid" class="form-control" placeholder="{{session.loginForm.provider + ' username'}}">
          </span>
          <span>
            <input type="password" ng-model="session.loginForm.pw" class="form-control" placeholder="password">
          </span>
          <span class="input-group-btn">
            <button type="submit" ng-disabled="session.loginForm.busy" class="btn btn-success">Go</button>  
          </span>
        </div>
      </form>
    </ul>
  </div>
</div>
