<thead>
  <th style="text-align:center"
    ng-controller="ColumnController as colCtrl"
    ng-init="colCtrl.init(column, board)"
    ng-repeat="column in board.attributes.columns">
    <div>
      <a href="#" ng-click="column.$controller.initNewCard()" ng-hide="column.$controller.newCard">
        New Card
      </a>
      <a href="#" ng-click="column.$controller.newCard = null" ng-show="column.$controller.newCard">
        Cancel
      </a>
    </div>
    <b>{{column.name}}</b>
    <span class="badge">{{column.cards.length}}</span>
    <img ng-show="column.isSyncing" src="images/ajax-loader.gif"></img>
  </th>
</thead>
<tbody>
<tr>
  <td ng-init="col = $index"
    class="column"
    ng-repeat="column in board.attributes.columns"
    width="{{(100/board.attributes.columns.length)}}%">
    <form class="well clearfix" role="form" ng-show="column.$controller.newCard" ng-submit="column.$controller.createCard(this)">
      <div class="form-group">
        <input type="text" ng-model="column.$controller.newCard.remoteObject.title" autofocus class="form-control">
      </div>
      <button type="submit" class="pull-right btn btn-success">Create</button>  
    </form>
    <ul id="column_{{$index}}" class="list-group" ng-sortable
      data-updated="column.$controller.moveCardWithinColumn($index, $event)"
      data-added="column.$controller.addCardToColumn($index, $event)"
      data-removed="column.$controller.removeCardFromColumn($index, $event)"
      data-group="columns">

      <li class="list-group-item card"
        ng-init="row = $index"
        ng-repeat="card in column.cards"
        data-id="{{card._id}}"
        ng-include="'views/'+card.provider+'/card.html'"></li>   
    </ul>
  </td>
</tr>
</tbody>
