<thead>
  <th style="text-align:center"
    ng-repeat="column in board.attributes.columns">
    <b>{{column.name}}</b>
  </th>
</thead>
<tbody>
<tr>
  <td ng-init="col = $index" ng-repeat="column in board.attributes.columns"
    width="{{(100/board.attributes.columns.length)}}%">
    <ul class="list-group"
      ng-sortable
      data-updated="board.cardMoved($event, $index)"
      data-added="board.cardAdded($event, $index)"
      data-removed="board.cardRemoved($event, $index)"
      data-group="columns">
      <li class="list-group-item"
        ng-init="row = $index"
        ng-repeat="card in column.cards"
        ng-include="'views/'+card.provider+'/card.html'"></li>   
    </ul>
  </td>
</tr>
</tbody>
