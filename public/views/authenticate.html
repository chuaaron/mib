<div class="container">    
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info" >
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
      </div>     

      <div style="padding-top:30px" class="panel-body" >

        <div ng-show="session.loginForm.errors" id="login-alert" class="alert alert-danger col-sm-12">
          <span>{{session.loginForm.errors}}</span>
        </div>

        <form id="loginform" class="form-horizontal" role="form" ng-submit="session.loginForm.submit()">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" autofocus type="text" class="form-control" name="username" value="" placeholder="username" ng-model="session.loginForm.uid">
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="session.loginForm.pw">
          </div>



          <div class="input-group">
            <div class="checkbox">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
              </label>
            </div>
          </div>


          <div style="margin-top:10px" class="form-group">
            <div class="col-sm-12 controls">
              <input type="submit" id="btn-login" href="#" class="btn btn-success" value="Login">
              <img ng-show="session.loginForm.busy" src="images/ajax-loader.gif"></img>
            </div>
          </div>


          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                Don't have an account! 
                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show(); $('#signupemail').focus()">
                  Sign Up Here
                </a>
              </div>
            </div>
          </div>    
        </form>     



      </div>                     
    </div>  
  </div>
  <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign Up</div>
        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
      </div>  
      <div class="panel-body" >
        <form id="signupform" class="form-horizontal" role="form" ng-submit="session.signupForm.submit()">

          <div id="signupalert" class="alert alert-danger"
            ng-show="session.signupForm.errors">
            <span>{{session.signupForm.errors}}</span>
          </div>

          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input id="signupemail" type="email" class="form-control" name="email" placeholder="Email Address" ng-model="session.signupForm.email">
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input type="password" class="form-control" name="password" placeholder="Password" ng-model="session.signupForm.password">
            </div>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="col-md-3 control-label">Password Confirmation</label>
            <div class="col-md-9">
              <input type="password" class="form-control" name="passwordd_confirmation" placeholder="Password Confirmation" ng-model="session.signupForm.password_confirmation">
            </div>
          </div>

          <div class="form-group">
            <!-- Button -->                                        
            <div class="col-md-offset-3 col-md-9">
              <input type="submit" id="btn-signup" type="button" class="btn btn-info" value="Sign Up">
              <img ng-show="session.signupForm.busy" src="images/ajax-loader.gif"></img>
            </div>
          </div>


        </form>
      </div>
    </div>




  </div> 
</div>



<div class="input-group" ng-if="false">
  <span>
    <input type="text" ng-model="session.loginForm.uid" class="form-control" placeholder="username">
  </span>
  <span>
    <input type="password" ng-model="session.loginForm.pw" class="form-control" placeholder="password">
  </span>
  <span class="input-group-btn">
   <input type="submit" ng-disabled="session.loginForm.busy" class="btn btn-success" value="Go">  
  </span>
</div>
