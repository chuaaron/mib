<div class="container-fluid">
  <div class="well">
    <h4>Authorized Users</h4>

    <ul class="list-group">
      <li class="list-group-item"
        ng-repeat="id in board.attributes.authorizedUsers">
        {{id}}
        <a href="#" class="pull-right"
          ng-hide="session.user._id === id"
          ng-click="board.userMod.remove(id)">
          <i style="color:red" class="glyphicon glyphicon-remove"></i>
        </a>
      </li>
      <li class="list-group-item">
        <form ng-submit="board.userMod.submit()" class="input-group">
          <input type="text" ng-model="board.userMod.newUser" class="form-control" placeholder="User ID">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-success">Add User</button>  
          </span>
        </form>
      </li>
    </ul>

      <button ng-click="board.userMod.close()" class="btn btn-default">Close</button>  
    </div>
  </div>
</div>
