<span class="badge alert-{{card.remoteObject.state === 'open' ? 'success' : 'danger'}}" >
  #{{card.remoteObject.number}}
</span>

<span class="badge pull-left alert-info">
  <div ng-tooltip="{{board.repo(card).full_name}}">
    {{board.repo(card).name}}
  </div>
</span>

<span class="badge pull-right" ng-show="card.remoteObject.assignee.avatar_url">
  <img class="pull-right" ng-src="{{card.remoteObject.assignee.avatar_url}}" width="20px">
</span>

<a href="{{card.remoteObject.html_url}}" 
  ng-tooltip="{{card.remoteObject.body}}"
  target="_blank">{{card.remoteObject.title}}</a>

<div class="clearfix"></div>
